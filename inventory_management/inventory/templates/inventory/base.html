<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Inventory Management{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'inventory/css/styles.css' %}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'product_list' %}">Home</a></li>
                <li><a href="{% url 'product_create' %}">Add Product</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            {% block content %}
            <!-- Content from other templates will be inserted here -->
            {% endblock %}
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Inventory Management System</p>
    </footer>
</body>
</html>
